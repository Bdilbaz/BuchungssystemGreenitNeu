<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetingraum-Buchungssystem - Ebene 4</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #84BD22;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #84BD22;
        }

        select#roomSelect {
            font-size: 16px;
            padding: 15px 30px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }

        .calendar-header-cell, .time-cell, .calendar-cell {
            padding: 10px;
            background-color: white;
            text-align: center;
            border: 1px solid #ddd;
        }

        .calendar-header-cell {
            font-weight: bold;
            background-color: #299E8E;
            color: white;
        }

        .time-cell {
            font-weight: bold;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        .calendar-cell {
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .calendar-cell:hover {
            background-color: #f0f0f0;
        }

        .booked-internal {
            background-color: #86BB22;
            color: white;
            cursor: not-allowed;
        }

        .booked-external {
            background-color: #299E8E;
            color: white;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .room-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .calendar-icon {
            cursor: pointer;
            font-size: 48px; /* Gr√∂√üeres Icon */
        }

        .calendar-grid {
            margin-top: 20px;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .month-nav button {
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .month-nav button:hover {
            background-color: #84BD22;
        }

        .calendar-header h2 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meetingraum-Buchungssystem - Ebene 4</h1>
    </div>
    
    <div class="container">
        <div class="calendar-header">
            <div class="calendar-nav month-nav">
                <button class="btn" id="prevMonth">&lt; Vorheriger Monat</button>
                <h2 id="currentMonth">Oktober 2024</h2>
                <button class="btn" id="nextMonth">N√§chster Monat &gt;</button>
                <span class="calendar-icon" id="openCalendar">üìÖ</span>
            </div>
        </div>
        
        <div id="calendar" class="calendar-grid">
            <!-- Calendar will be generated here -->
        </div>
        
        <div class="room-info">
            <h3>Raumdetails</h3>
            <p><strong>Maximale Teilnehmerzahl:</strong> 20</p>
            <p><strong>Ausstattung:</strong> Beamer, Whiteboard, Video-Konferenzsystem</p>
            <p><strong>Zus√§tzlich:</strong> Snacks & Getr√§nke verf√ºgbar</p>
        </div>
    </div>
    
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>Termin buchen</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="department">Abteilung</label>
                    <input type="text" id="department" required>
                </div>
                <div class="form-group">
                    <label for="participants">Teilnehmerzahl</label>
                    <input type="number" id="participants" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Startzeit</label>
                    <input type="text" id="startTime" placeholder="z.B. 08:00" required>
                </div>
                <div class="form-group">
                    <label for="endTime">Endzeit</label>
                    <input type="text" id="endTime" placeholder="z.B. 10:00" required>
                </div>
                <div class="form-group">
                    <label for="type">Buchungstyp</label>
                    <select id="type">
                        <option value="internal">Intern</option>
                        <option value="external">Extern</option>
                    </select>
                </div>
                <button type="submit" class="btn">Buchen</button>
                <button type="button" class="btn" onclick="closeModal()">Abbrechen</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        const calendar = document.getElementById('calendar');
        const bookingModal = document.getElementById('bookingModal');
        const bookingForm = document.getElementById('bookingForm');
        let selectedCell = null;

        // Initialize calendar
        function initCalendar() {
            updateMonthDisplay();
            generateCalendarGrid();
        }

        // Update month display
        function updateMonthDisplay() {
            const options = { month: 'long', year: 'numeric' };
            document.getElementById('currentMonth').textContent = currentDate.toLocaleDateString('de-DE', options);
        }

        // Generate the calendar grid
        function generateCalendarGrid() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const numDays = lastDay.getDate();
            const firstDayOfWeek = firstDay.getDay();
            
            calendar.innerHTML = ''; // Clear the grid

            const daysOfWeek = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
            
            // Header row
            daysOfWeek.forEach(day => {
                const cell = document.createElement('div');
                cell.className = 'calendar-header-cell';
                cell.textContent = day;
                calendar.appendChild(cell);
            });

            // Blank days before the first day
            for (let i = 0; i < firstDayOfWeek; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                calendar.appendChild(cell);
            }

            // Days of the month
            for (let day = 1; day <= numDays; day++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.textContent = day;
                cell.onclick = () => openBookingModal(day); // Open modal on cell click
                calendar.appendChild(cell);
            }
        }

        // Open booking modal
        function openBookingModal(day) {
            selectedCell = day;
            bookingModal.style.display = 'flex';
        }

        // Close booking modal
        function closeModal() {
            bookingModal.style.display = 'none';
            bookingForm.reset();
        }

        // Handle booking form submission
        bookingForm.onsubmit = function(event) {
            event.preventDefault();
            alert(`Termin f√ºr ${selectedCell} erfolgreich gebucht!`);
            closeModal();
        };

        // Handle month navigation
        document.getElementById('prevMonth').onclick = function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendarGrid();
            updateMonthDisplay();
        };

        document.getElementById('nextMonth').onclick = function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendarGrid();
            updateMonthDisplay();
        };

        // Kalender function (with adjustments to match the month and year)
        function Kalender(Monat, Jahr) {
            const Monatsname = ["Januar", "Februar", "M√§rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            const Tag = ["Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"];

            const jetzt = new Date();
            const DieserMonat = jetzt.getMonth() + 1;
            const DiesesJahr = jetzt.getFullYear();
            const DieserTag = jetzt.getDate();

            const Zeit = new Date(Jahr, Monat - 1, 1);
            let Start = Zeit.getDay();
            if (Start > 0) {
                Start--;
            } else {
                Start = 6;
            }

            let Stop = 31;
            if (Monat === 4 || Monat === 6 || Monat === 9 || Monat === 11) --Stop;
            if (Monat === 2) {
                Stop = 28;
                if (Jahr % 4 === 0) Stop++;
                if (Jahr % 100 === 0) Stop--;
                if (Jahr % 400 === 0) Stop++;
            }

            const tabelle = document.getElementById('calendar');
            tabelle.innerHTML = ''; // Clear the calendar
            const Monatskopf = `${Monatsname[Monat - 1]} ${Jahr}`;
            const caption = tabelle.createCaption();
            caption.innerHTML = Monatskopf;

            const row = tabelle.insertRow(0);
            for (let i = 0; i <= 6; i++) {
                const cell = row.insertCell(i);
                cell.innerHTML = Tag[i];
            }

            let Tageszahl = 1;
            for (let i = 0; i <= 4; i++) {
                const row = tabelle.insertRow(1 + i);
                for (let j = 0; j <= 6; j++) {
                    if ((i === 0 && j <= 5 && j < Start) || Tageszahl > Stop) {
                        const cell = row.insertCell(j);
                        cell.innerHTML = ' ';
                    } else {
                        const cell = row.insertCell(j);
                        cell.innerHTML = Tageszahl;
                        cell.className = 'calendar-cell';
                        if (Jahr === DiesesJahr && Monat === DieserMonat && Tageszahl === DieserTag) {
                            cell.className = 'calendar-cell heute';
                        }
                        Tageszahl++;
                    }
                }
            }
        }

        // Calendar icon click event
        document.getElementById('openCalendar').onclick = function() {
            const dm = new Date().getMonth() + 1;
            const dj = new Date().getFullYear();
            Kalender(dm, dj);
        };

        // Initialize on page load
        initCalendar();
    </script>
</body>
</html>
